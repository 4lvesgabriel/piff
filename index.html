<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Uma experiência interativa sobre essência">
    <title>O QUE VOCÊ VÊ NA SUA ESSÊNCIA?</title>
    
    <link rel="preload" href="assets/fonts/PC-9900-V2.TTF" as="font" type="font/ttf" crossorigin>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="start-screen flex-center" id="startScreen">
        <div class="start-content">
            <h1>O QUE VOCÊ VÊ NA SUA ESSÊNCIA?</h1>
            <button class="btn-start" id="startButton">
                INICIAR EXPERIÊNCIA
            </button>
            <p class="start-hint">Clique para começar</p>
        </div>
    </div>

    <div class="video-container">
        <video id="video-intro" muted playsinline webkit-playsinline preload="auto">
            <source src="assets/videos/PIFF_INTRO.mp4" type="video/mp4">
            Seu navegador não suporta vídeos HTML5.
        </video>

        <video id="video-loop" muted playsinline webkit-playsinline loop preload="auto">
            <source src="assets/videos/PIFF_LOOP.mp4" type="video/mp4">
            Seu navegador não suporta vídeos HTML5.
        </video>
    </div>

    <div class="textbox-container flex-center">
        <h1 id="question-title" class="question-top">O QUE VOCÊ VÊ NA SUA ESSÊNCIA?</h1>
        
        <div class="textbox flex-column">
            <div class="form-container">
                <input type="text" id="questionInput" name="question" 
                       placeholder="Digite sua resposta..." 
                       aria-label="Sua resposta sobre essência" 
                       maxlength="100">
            </div>
            <div class="div-button">
                <button class="btn-submit" aria-label="Enviar resposta">
                    <img src="assets/imgs/seta.png" id="seta" alt="Seta para enviar">
                </button>
            </div>
        </div>
    </div>

    <div id="messages-background"></div>
    
    <audio id="background-audio" loop preload="auto">
        <source src="assets/audio/AUDIO001.wav" type="audio/wav">
        <source src="assets/audio/AUDIO001.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <div class="loading-screen flex-center" style="display: none;">
        <p>Carregando experiência...</p>
    </div>
</body>
</html>
